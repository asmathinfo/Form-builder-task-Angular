<div class="head" *ngFor="let form of formArray">
    <form [formGroup]="form" class="form">
        <div class="form-row">
            <div class="add-button-container">
                <button mat-icon-button color="primary" class="add-button" (click)="addForm()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            
            <div class="form-field">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="form.controls['name'].hasError('required')">Name is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-field">
                <mat-form-field appearance="fill">
                    <mat-label>Contact</mat-label>
                    <input matInput formControlName="contact">
                    <mat-error *ngIf="form.controls['contact'].hasError('required')">Contact is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" class="actionBtns" (click)="submitForm()"
                    [disabled]="form.invalid">Submit</button>
            </div>
            <div>
                <button mat-raised-button color="warn" class="actionBtns" (click)="resetForm()">Reset</button>

            </div>
        </div>
    </form>
